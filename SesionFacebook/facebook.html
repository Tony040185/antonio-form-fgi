<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesFacebook.css">
    <title>Document</title>
</head>

<body>
    <div class="contenedor-principal">
        <div class="logo">
            <img src="../SesionFacebook/css/assets/Facebook-Logo.png" alt="">
            <p>Connect with friends and the world <br> around you on Facebook</p>
        </div>
        <div class="contenedor-secundario">
            <div class="contenedor-form">
                <form action="">
                    <input type="text" name="" id="" placeholder="Email or Phone Number">
                    <br>
                    <input type="password" id="password" placeholder="Password">
                    <br>
                    <input type="submit" value="Log In">
                    <div class="link-password">
                        <p><a href="">Forgot Password</a></p>
                    </div>
                    <div class="line"></div>
                    <div class="newAccount">
                        <input type="button" value="Create New Account">
                    </div>
                </form>
            </div>
            <div class="footer">
                <p><a href="">Create a page</a> for a celebrity, brand or business</p>
            </div>
        </div>

    </div>
</body>

</html>
