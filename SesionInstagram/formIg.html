<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesIg.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Inicio de sesion IG</title>
</head>

<body>
    <div class="contenedor-principal">
        <div class="title">
            <img src="../SesionInstagram/css/assets/instagram-logo-black-on-white.webp" alt="">
        </div>
        <form action="">
            <div class="data">
                <div class="usuarios">
                    <label for="usuario"></label>
                    <input type="text" id="usuario" placeholder="Phone number, username or email address">
                    <br>
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="linkforgotten">
                    <a href="">Forgotten passsword?</a>
                </div>
                <div class="button">
                    <input type="submit" value="Log in">
                </div>
            </div>
            <div class="separador">
                <div class="hr"></div>
                <div>
                    <p class="or">OR</p>
                </div>
                <div class="hr"></div>
            </div>
            <div class="facebook">
                <img class="linkfacebook" src="../SesionInstagram/css/assets/iconfinder-social-media-applications-1facebook-4102573_113807.svg" alt="">
                <a href="">Log in with Facebook</a>
            </div>
        </form>
        <div class="contenedor-secundario">
            <div class="line"></div>
            <div class="linktosignup">
                <p>Don't have an acount? <a href="">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>

</html>
