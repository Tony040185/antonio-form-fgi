<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesIg.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Inicio de sesion IG</title>
</head>

<body>
    <div class="contenedor-principal">
        <header>Instagram</header>
        <form action="">
            <div class="data">
                <div class="usuarios">
                    <label for="usuario"></label>
                    <input type="text" id="usuario" placeholder="Phone number, username or email address">
                    <br>
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="linkforgotten">
                    <a href=""><span>Forgotten passsword?</span></a>
                </div>
                <div class="button">
                    <input type="submit" value="Log in">
                </div>
            </div>
            <div class="separador">
                <div class="hr"></div>
                <div>
                    <p>OR</p>
                </div>
                <div class="hr"></div>
            </div>
            <div class="facebook">
                <img class="linkfacebook" src="../starSesionInstagram/css/assets/img-log-in-with-facebook.png" alt="">
            </div>
        </form>
        <div class="contenedor-secundario">
            <div class="line"></div>
            <div class="linktosignup">
                <p>Don't have an acount? <a href=""><span>Sign Up</span></a></p>
            </div>
        </div>
    </div>
</body>

</html>
